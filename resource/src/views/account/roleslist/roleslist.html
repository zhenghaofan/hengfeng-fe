<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="viewport" content="<%= htmlWebpackPlugin.options.viewport %>" />
    <title>账号管理-角色列表</title>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.baseUrl %>/static/css/global.css?v=<%= htmlWebpackPlugin.options.version %>" />
  </head>
  <body>
    <div class="g-app" v-cloak>
      <!-- 头部 -->
      <g-header :sel-class="headerSel" @setauthdone="checkAuth"></g-header>
      
      <!-- 主内容区 -->
      <div class="g-wrap g-mt30 f-clearfix">
        <!-- 左边栏 -->
        <g-leftbar :init-data="leftbarData"></g-leftbar>

        <!-- 右边内容区 -->
        <div class="g-right" v-if="hasPageAuth">
          <div class="g-tab">
            <a class="g-tab-item z-selected" href="#" @click.prevent>角色列表</a>
            <span class="f-r">
              <span class="txt-roles">已有角色({{rolescount}})</span>
              <a href="createrole.html" v-if="hasPageAuth && authList.role && authList.role.add" class="btn btn-m btn-green">新建角色</a>
            </span>
          </div>

          <!-- list -->
          <list @set-roles-count="getRolesCount"></list>
        </div>
        <!-- 右边内容区/ -->
      </div>
      <!-- 主内容区/ -->

      <!-- 尾部 -->
      <g-footer></g-footer>
    </div>
  </body>
</html>
