<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport"/>
    <title>问卷调查系统</title>
    <link href="css/login.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="login_title">
            <img src="img/tittle@2x.png" class="login_title_img">
        </div>
        <div class="login_content">
            <input class="login_name" type="text" placeholder="输入账号">
            <input class="login_word" type="password" placeholder="输入密码">
            <p class="login_err"></p>
            <button class="login_bt">登录</button>
        </div>
        <div class="login_foot">
            <img src="img/logo@2x.png" class="login_foot_img">
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
