<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
    <meta name="viewport" content="<%= htmlWebpackPlugin.options.viewport %>" />
    <title>资源管理-资源编辑</title>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.baseUrl %>/static/css/global.css?v=<%= htmlWebpackPlugin.options.version %>" />
    <!-- PDF -->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/pdfjs/pdf_viewer.css" />
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/pdfjs/pdf.min.js"></script>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/pdfjs/pdf_viewer.js"></script>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/pdfjs/pdf.worker.min.js"></script>
    <!-- PDF\ -->
    <!-- office -->
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/preview/jquery.min.js"></script>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/preview/pageoffice.js" id="po_js_main"></script>
    <link rel="stylesheet" type="text/css" href="<%= htmlWebpackPlugin.options.baseUrl %>/static/libs/preview/pobstyle.css">
    <!-- office\ -->
    <!-- 编辑器 -->
    <link rel="stylesheet" href="../../../static/libs/umeditor/themes/default/css/umeditor.css" />
    <script type="text/javascript" src="../../../static/libs/umeditor/third-party/jquery.min.js"></script>
    <script type="text/javascript" src="../../../static/libs/umeditor/umeditor.config.js"></script>
    <script type="text/javascript" src="../../../static/libs/umeditor/umeditor.js"></script>
    <script type="text/javascript" src="../../../static/libs/umeditor/lang/zh-cn/zh-cn.js"></script>
    <!-- 编辑器\ -->
  </head>
  <body>
    <div class="g-app" id="g-app" v-cloak>
      <!-- 头部 -->
      <g-header :sel-class="headerSel"></g-header>

      <!-- 主内容区 -->
      <div class="g-wrap g-mt30 f-clearfix">
        <!-- 左边栏 -->
        <g-leftbar :init-data="leftbarData"></g-leftbar>

        <!-- 右边内容区 -->
        <div class="g-right">
          <div class="g-breadnav">
            <a :href="backUrl">{{tabName}}</a>
            <template v-if="thirTabName">
              <span>&gt;</span>
              <a :href="backSubTabUrl">{{subTabName}}</a>
              <span class="g-mr10">&gt;</span>
              {{thirTabName}}
            </template>
            <template v-else>
              <span class="g-ml10- g-mr10">&gt;</span>
              {{subTabName}}
            </template>
            
          </div>

          <!-- 编辑区 -->
          <edit :back-url="backSubTabUrl || backUrl"></edit>

        </div>
        <!-- 右边内容区/ -->
      </div>
      <!-- 主内容区/ -->

      <!-- 尾部 -->
      <g-footer></g-footer>

    </div>
  </body>
</html>
